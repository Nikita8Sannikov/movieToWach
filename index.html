<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/8b7f3453b3.js" crossorigin="anonymous"></script>
    <title>Randomizeo</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="left-up-shadow" style="
    background-image: url('./svg/Ellipse\ 4.svg');  ">
      <!-- <img src="./svg/Ellipse 4.svg" alt=""> -->
    </div>

    <div class="right-up-shadow" style="
    background-image: url('./svg/Ellipse\ 3.svg');  ">
      <!-- <img src="./svg/Ellipse 3.svg" alt=""> -->
    </div>
    <div class="down-shadow" style="
    background-image: url('./svg/Ellipse\ 1.svg');  ">
      <!-- <img src="./svg/Ellipse 1.svg" alt=""> -->
    </div>
    <div class="wrapper">
    <nav class="header">
      <div class="logo-section">
        <div class="logo">
          <img src="./svg/logo.svg" alt="logo">
        </div>
        <div class="site-name">
          <h1>Randomizeo</h1>
        </div>
        <div class="navigation-section">
      <button class="nav-button" onclick="showPage('titles')">Будем смотреть</button>
      <button class="nav-button" onclick="showPage('watchedTitles')">Просмотренные</button>
    </div>
    </div>
      <div class="search-area">
        <input type="text" class="search" placeholder="Найти фильм" />
        <i class="fa-solid fa-magnifying-glass fa-2xl fa-flip  search-icon" style="--fa-animation-duration: 3s;"></i>
      </div>
    </nav>

    <div class="content">
      <div id="titles" class="page show" data-page="titles">
        <div class="add-film">
          <div class="kinopoiskSection">
            <div class="input-kinopoisk">
              <input type="text" id="text3" placeholder="Введите ссылку на Кинопоиск" />
              <button class="bars-btn"><span class="fa-solid fa-bars fa-3x bars-icon"></span></button>
            </div>
            <button class="add-kinopoisk-button">Добавить фильм</button>
            <!-- <div class="clickable add-more"> -->
              <!-- <p>Фильма нет на кинопоиске? Не беда - добавь сам!</p> -->
              
            <!-- </div> -->
          </div>
    
          
        </div>
        <div>
          <ul id="filter-results"></ul>
        </div>
        
        
        <div class="addFilmOptions">
          <div class="add-section">
          <div class="add-inputs">
          <!-- <label for="text1">Введите название фильма</label> -->
          <input type="text" id="text1" placeholder="Введите название фильма" />
    
          <!-- <label for="text2">Введите URL обложки</label> -->
          <input type="text" id="text2" placeholder="Введите URL обложки" />
        </div>
          <button class="add-button">Добавить</button>
        </div>
        </div>
    
        <!-- <a href="watched.html" target="_blank">Просмотренные фильмы</a> -->
    
        <div class="result">
          <div class="output-section">
            <h3>Что смотрим сегодня?</h3>
            <div class="main-button"> 
              <button class="button" >Тык</button>
            </div>
            
            <div class="output"></div>
            <div class="res" id="result">
              <!-- 
            <div class="output-image"></div> -->
            </div>
          </div>
         
        </div>
        <div class="film-container" id="films"></div>
       
      </div>



      <div id="watchedTitles" class="page" data-page="watchedTitles">
        
        <div class="film-container" id="watched-films">
    
        </div>
      </div>
    </div>
  </div>

    
    <script src="base.js"></script>
    <script src="plugins/description-modal.js"></script>
    <script src="plugins/viewed.js"></script>
    <script src="app.js"></script>
    <script src="watched.js"></script>
  </body>
</html>
