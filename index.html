<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="film-container">
      <div class="film">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-6QE9dBnvT2N9CjHp2DZOAWKOLWCZMlppgexdIBbvWQ&s"
          alt="Дракула"
        />
        <div class="film__name">Дракула Брэма Стокера</div>
      </div>
      <div class="film">
        <img
          src="https://avatars.mds.yandex.net/get-kinopoisk-image/1773646/6025abef-078b-4385-9cec-8237194ed38e/600x900"
          alt="Город"
        />
        <div class="film__name">Город Грехов</div>
      </div>
      <div class="film">
        <img
          src="https://thumbs.dfs.ivi.ru/storage4/contents/3/a/7da3eac3e71e63c85b578305a86143.jpg"
          alt="Автостопом"
        />
        <div class="film__name">Автостопом по галактике</div>
      </div>
      <div class="film">
        <img
          src="https://thumbs.dfs.ivi.ru/storage8/contents/9/1/e225fa76749bff29a36d96e3401296.jpg"
          alt="Завтрак"
        />
        <div class="film__name">Завтрак у Тиффани</div>
      </div>
    </div>
    <div class="result">
      <button class="button">Что смотрим сегодня?</button>
      <div class="output">#</div>
      <div class="output-image"></div>
    </div>
    <div class="add-film">
        <form>
            <label for="text1">Введите название фильма</label>
            <input type="text" id="text1" placeholder="название">

            <label for="text2">Введите URL обложки</label>
            <input type="text" id="text2" placeholder="URL">
            <button class="add-button">Добавить</button>
        </form>
    </div>
  </body>
</html>
