<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
    <nav class="header">
      <div class="logo-section">
        <div class="logo">
          <img src="fluent-emoji-flat_cinema.png" alt="logo">
        </div>
        <div class="site-name">
          <h1>Randomizeo</h1>
        </div>
        <div class="navigation-section">
      <button class="nav-button" onclick="showPage('titles')">Будем смотреть</button>
      <button class="nav-button" onclick="showPage('watchedTitles')">Просмотренные</button>
    </div>
    </div>
      <div class="search-area">
        <input type="text" class="search" placeholder="Найти фильм" />
      </div>
    </nav>

    <div class="content">
      <div id="titles" class="page show" data-page="titles">
        <div class="add-film">
          <div class="kinopoiskSection">
            
            <input type="text" id="text3" placeholder="Введите ссылку на Кинопоиск" />
            <button class="add-kinopoisk-button">Добавить фильм</button>
            <div class="clickable add-more">
              <!-- <p>Фильма нет на кинопоиске? Не беда - добавь сам!</p> -->
              <p>|||</p>
            </div>
          </div>
    
          
        </div>
        <div>
          <ul id="filter-results"></ul>
        </div>
        
        
        <div class="addFilmOptions">
          <label for="text1">Введите название фильма</label>
          <input type="text" id="text1" placeholder="название" />
    
          <label for="text2">Введите URL обложки</label>
          <input type="text" id="text2" placeholder="URL" />
          <button class="add-button">Добавить</button>
        </div>
    
        <!-- <a href="watched.html" target="_blank">Просмотренные фильмы</a> -->
    
        <div class="result">
          <div class="output-section">
            <h3>Что смотрим сегодня?</h3>
            <div class="main-button">
              <button class="button">Тык</button>
            </div>
            
            <div class="output"></div>
            <div class="res" id="result">
              <!-- 
            <div class="output-image"></div> -->
            </div>
          </div>
         
        </div>
        <div class="film-container" id="films"></div>
       
      </div>



      <div id="watchedTitles" class="page" data-page="watchedTitles">
        <h2>Просмотрено:</h2>
        <div class="film-container" id="watched-films">
    
        </div>
      </div>
    </div>
  </div>

    
    <script src="base.js"></script>
    <script src="plugins/description-modal.js"></script>
    <script src="plugins/viewed.js"></script>
    <script src="app.js"></script>
    <script src="watched.js"></script>
  </body>
</html>
