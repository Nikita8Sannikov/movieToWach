<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav id="navigation">
      <button class="nav-button" onclick="showPage('titles')">Будем смотреть</button>
      <button class="nav-button" onclick="showPage('watchedTitles')">Просмотренные</button>
    </nav>

    <div class="content">
      <div id="titles" class="page show">
        <div class="add-film">
          <div>
            <label for="text3">Ссылку на кинопоиск сюдааа</label>
            <input type="text" id="text3" placeholder="Кинопоиск URL" />
            <button class="add-kinopoisk-button">ТЫК</button>
          </div>
    
          <div class="search-area">
            <label for="text">Поиск</label>
            <input type="text" class="search" placeholder="Введи название" />
    
            <!-- <input type="submit" class="submit" value="Искать"> -->
          </div>
        </div>
        <div>
          <ul id="filter-results"></ul>
        </div>
        
        <div class="clickable add-more">
          <p>Фильма нет на кинопоиске? Не беда - добавь сам!</p>
        </div>
        <div class="addFilmOptions">
          <label for="text1">Введите название фильма</label>
          <input type="text" id="text1" placeholder="название" />
    
          <label for="text2">Введите URL обложки</label>
          <input type="text" id="text2" placeholder="URL" />
          <button class="add-button">Добавить</button>
        </div>
    
        <!-- <a href="watched.html" target="_blank">Просмотренные фильмы</a> -->
    
        <div class="result">
          <button class="button">Что смотрим сегодня?</button>
          <div class="output">#</div>
          <div class="res" id="result">
            <!-- 
          <div class="output-image"></div> -->
          </div>
        </div>
        <div class="film-container" id="films"></div>
       
      </div>



      <div id="watchedTitles" class="page">
        <h1>Просмотрено:</h1>
        <div class="film-container" id="watched-films">
    
        </div>
      </div>
    </div>

    
    <script src="base.js"></script>
    <script src="plugins/description-modal.js"></script>
    <script src="plugins/viewed.js"></script>
    <script src="app.js"></script>
    <script src="watched.js"></script>
  </body>
</html>
